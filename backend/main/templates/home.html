<head>

    <title>{{ title }}</title>
    <style>
        html{
            max-height: 100%;

            overflow: hidden;
        }
        body{
            display: flex;
            justify-content: center;
            gap: 30px;
            height: 100%;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;

            color: #333;

        }

        .api-link {

            padding: 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .api-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-link {
            background: #e74c3c;
        }

        .copy {

            gap: 30px;
            border-radius: 10px;
            flex-direction: column;
            color: chartreuse;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            font-size: 20px;
            & a {
                color: white;
                text-decoration: none;
                transition: all .3s linear;
                &:hover{
                    color: rgb(255, 0, 0);
                }
            }
        }

        .dev {
            color: rgb(0, 242, 255);
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 40px;
            border-radius: 10px;
        }
    </style>
